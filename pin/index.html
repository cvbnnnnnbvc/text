<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <title>带词库识别多音字的汉字转拼音</title>
    <link rel="stylesheet" type="text/css" href="simple-input-method/simple-input-method.css">
    <style type="text/css">
        input[type="text"] {
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }

        input[type="text"]:focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
        }

        #test {
            width: 300px;
        }

        h2 {
            background-color: #3199E4;
            color: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 30px;
            line-height: 1.5;
            text-shadow: 1px 1px 1px black;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 > span {
            color: #B10000;
            font-size: 0.8em;
        }

        #test {
            margin-top: 10px;
        }

        .loading-tip {
            color: #00960A;
            margin-bottom: 10px;
            text-align: center;
        }

        .container {
            width: 1024px;
            margin: 0 auto;
        }

        .result-container {
            margin-top: 20px;
            text-align: center;
        }

        #copy-button {
            margin-top: 10px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #fff;
            background-color: #5cb85c;
            border: 1px solid #4cae4c;
            border-radius: 4px;
            cursor: pointer;
        }

        #clear-button {
            margin-top: 10px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #fff;
            background-color: #d9534f;
            border: 1px solid #d43f3a;
            border-radius: 4px;
            cursor: pointer;
        }

        #copy-success {
            color: green;
            margin-top: 5px;
            display: none;
        }
		.box {
			width: 40%;
			background-color: #505050;
			text-align: center;
			margin: 0 auto; 
			color: #f0f0f0;
		}
		.box > * {
			margin: 0 20px; 
		}
		.boxinput {
			text-align: center;
		}
    </style>
</head>

<body>
<div class="container">
    <h2>带词库可以识别多音字的汉字转拼音</h2>
    <div class="loading-tip">正在加载词库，文件比较大，请耐心等待加载完毕再尝试。</div>
    <div class="box">
        <label><input type="radio" name="pinyin_type" value="0" checked/>带声调</label>
        <label><input type="radio" name="pinyin_type" value="1"/>不带声调</label>
        <label><input type="radio" name="pinyin_type" value="2"/>首字母</label>
    </div>
	<div class="boxinput">
		<input type="text" id="test" value="这是一个输入的示例" placeholder="请随便输入一些中文"/>
	</div>
   
    <div class="result-container">
        <h3>转换结果：</h3>
        <div id="result"></div>
        <button id="copy-button">复制结果</button>
        <button id="clear-button">清空输入</button>
        <div id="copy-success">复制成功</div>
    </div>
</div>

<script type="text/javascript" src="dict/pinyin_dict_withtone.js"></script>
<script type="text/javascript" src="dict/pinyin_dict_polyphone.js"></script>
<script type="text/javascript" src="pinyinUtil.js"></script>

<script type="text/javascript">
    function getPinyin() {
        var value = document.getElementById('test').value;
        var type = document.querySelector('[name="pinyin_type"]:checked').value;
        var result = '';
        if (value) {
            switch (type) {
                case '0':
                    result = pinyinUtil.getPinyin(value, ' ', true, true);
                    break;
                case '1':
                    result = pinyinUtil.getPinyin(value, ' ', false, true);
                    break;
                case '2':
                    result = pinyinUtil.getFirstLetter(value, true);
                    break;
                default:
                    break;
            }
        }
        var html = result;
        if (result instanceof Array) {
            html = '<p>';
            result.forEach(function (val) {
                html += val;
            });
            html += '</p>';
        }
        document.getElementById('result').innerHTML = html;
    }

    document.getElementById('test').addEventListener('input', getPinyin);
    document.addEventListener('change', function (e) {
        if (e.target.name === 'pinyin_type') {
            getPinyin();
        }
    });

    document.getElementById('copy-button').addEventListener('click', function () {
        var resultElement = document.getElementById('result');
        var range = document.createRange();
        range.selectNode(resultElement);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        document.getElementById('copy-success').style.display = 'block';
        setTimeout(function () {
            document.getElementById('copy-success').style.display = 'none';
        }, 1000);
    });

    document.getElementById('clear-button').addEventListener('click', function () {
        document.getElementById('test').value = '';
        getPinyin();
    });

    getPinyin();
    document.querySelector('.loading-tip').innerHTML = '现在你可以开始打字了！';
</script>

</body>
</html>
