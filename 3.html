<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    textarea {
      resize: none;
    }
    button {
      background-color: rgb(255, 204, 0);
      border: 1px solid #ccc;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Blob.js/1.1.1/Blob.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <title>文本转表格</title>
</head>
<body>
<div id="container">
  <label for="columnCount">输入表格列数：</label>
  <input type="number" id="columnCount" min="1" value="1">
  <br>
  <div>输入文本：</div>
  <textarea id="inputText" rows="5" cols="15"></textarea>
  <br>
  <button onclick="convertToXLSX()">下载表格</button>
</div>
<script>
function convertToXLSX() {
  var columnCount = parseInt(document.getElementById('columnCount').value);
  var inputText = document.getElementById('inputText').value;
  // 使用正则表达式匹配中文和英文数字以外的一个或连续的字符作为分隔符，排除额外的字符
  var separatorRegex = /[^a-zA-Z0-9\u4e00-\u9fa5\-./\\!@#$%^&*()_+=<>]+/;
  var cells = inputText.split(separatorRegex);
  var data = [];
  for (var i = 0; i < cells.length; i += columnCount) {
    var row = cells.slice(i, i + columnCount);
    data.push(row);
  }
  var ws = XLSX.utils.aoa_to_sheet(data);
  var wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
  var wbout = XLSX.write(wb, { bookType: 'xlsx', bookSST: true, type: 'binary' });
  function s2ab(s) {
    var buf = new ArrayBuffer(s.length);
    var view = new Uint8Array(buf);
    for (var i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
    return buf;
  }
  var blob = new Blob([s2ab(wbout)], { type: 'application/octet-stream' });
  saveAs(blob, '表格.xlsx');
}
</script>
</body>
</html>
